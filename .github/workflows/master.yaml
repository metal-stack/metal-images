name: Latest Stable Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  GCS_BUCKET: images.metal-pod.io
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  debian_ubuntu:
    name: Build Debian and Ubuntu based OS images
    runs-on: self-hosted

    strategy:
      matrix:
        os:
        - name: debian
          version: 12
        - name: ubuntu
          version: 24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: metal-stack
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Set up Go 1.25
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        cache: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Lint
      uses: golangci/golangci-lint-action@v8
      with:
        args: --build-tags integration --timeout=3m

    - name: build install
      run: make

    - name: Prepare build environment
      shell: bash
      run: ./prepare.sh ${{ matrix.os.name }}

    - name: Build docker image for workers
      uses: docker/bake-action@v6
      with:
        source: .
        files: ./docker-bake.hcl
        targets: ${{ matrix.os.name }}
        no-cache: true
      env:
        SEMVER_MAJOR_MINOR: ${{ matrix.os.version }}
        SEMVER_PATCH: ""
        SEMVER: ${{ matrix.os.version }}

    - name: Test and export docker image for workers
      run: |
        ./test.sh ghcr.io/metal-stack/${OS_NAME}:${SEMVER}
        ./export.sh
      env:
        CIS_VERSION: v4.1-4
        OS_NAME: ${{ matrix.os.name }}
        SEMVER_PATCH: ""
        SEMVER_MAJOR_MINOR: ${{ matrix.os.version }}
        SEMVER: ${{ matrix.os.version }}

    - name: Build docker image for firewalls
      uses: docker/bake-action@v6
      with:
        source: .
        files: ./docker-bake.hcl
        targets: ubuntu-firewall
        no-cache: true
      env:
        SEMVER_PATCH: ""
        SEMVER: ${{ matrix.os.version }}
      if: ${{ matrix.os.name == 'ubuntu' }}

    - name: Test and export docker image for firewalls
      run: |
        ./test.sh ghcr.io/metal-stack/firewall:${SEMVER}
        ./export.sh
      env:
        OS_NAME: firewall
        SEMVER: 3.0-ubuntu
        SEMVER_MAJOR_MINOR: 3.0-ubuntu
        SEMVER_PATCH: ""
      if: ${{ matrix.os.name == 'ubuntu' }}

    - name: Prepare build environment
      shell: bash
      run: ./prepare.sh debian-nvidia
      if: ${{ matrix.os.name == 'debian' }}

    - name: Build docker image for debian-nvidia
      uses: docker/bake-action@v6
      with:
        source: .
        files: ./docker-bake.hcl
        targets: debian-nvidia
        no-cache: true
      env:
        SEMVER_MAJOR_MINOR: ${{ matrix.os.version }}
        SEMVER_PATCH: ""
        SEMVER: ${{ matrix.os.version }}
      if: ${{ matrix.os.name == 'debian' }}

    - name: Test and export docker image for debian-nvidia based workers
      run: |
        ./export.sh
      env:
        OS_NAME: debian-nvidia
        SEMVER_PATCH: ""
        SEMVER_MAJOR_MINOR: ${{ matrix.os.version }}
      if: ${{ matrix.os.name == 'debian' }}

    - name: Upload image tarballs to GCS
      run: cd images && gsutil -m -h "Cache-Control:no-store" cp -r . gs://$GCS_BUCKET/metal-os

  almalinux:
    name: Build Almalinux based OS image
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: metal-stack
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Set up Go 1.25
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        cache: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: build install
      run: make
    - name: Prepare build environment
      shell: bash
      run: ./prepare.sh almalinux

    - name: Build image
      uses: docker/bake-action@v6
      with:
        source: .
        files: ./docker-bake.hcl
        targets: almalinux
        no-cache: true
      env:
        SEMVER_MAJOR_MINOR: 9
        SEMVER_PATCH: ""
        SEMVER: 9

    - name: Test and export docker image for almalinux based workers
      run: |
        ./test.sh ghcr.io/metal-stack/${OS_NAME}:${SEMVER}
        cd almalinux; ./export.sh
      env:
        OS_NAME: almalinux
        SEMVER_PATCH: ""
        SEMVER_MAJOR_MINOR: 9
        SEMVER: 9

    - name: Upload image tarballs to GCS
      run: cd images && gsutil -m -h "Cache-Control:no-store" cp -r . gs://$GCS_BUCKET/metal-os
