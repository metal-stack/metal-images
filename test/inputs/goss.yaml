---
gossfile:
  common:
    file: goss-common.yaml
    skip: false
{{ if eq .Env.MACHINE_TYPE "firewall" }}
  firewall:
    file: goss-firewall.yaml
    skip: false
{{ end }}
{{ if eq .Env.MACHINE_TYPE "machine" }}
  machine:
    file: goss-machine.yaml
    skip: false
{{ if eq .Env.OS "debian" }}
  debian:
    file: goss-debian-ubuntu.yaml
    skip: false
{{ end }}
{{ if eq .Env.OS "ubuntu" }}
  ubuntu:
    file: goss-debian-ubuntu.yaml
    skip: false
{{ end }}
{{ if eq .Env.OS "centos" }}
  centos:
    file: goss-centos.yaml
    skip: false
{{ end }}
{{ if eq .Env.OS "almalinux" }}
  almalinux:
    file: goss-almalinux.yaml
    skip: false
{{ end }}
{{ end }}
