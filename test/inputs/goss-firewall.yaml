---
file:
  "/etc/hostname":
    exists: true
    contains:
    - firewall
  "/etc/logrotate.d/suricata":
    exists: true
    contains:
    - "/var/log/suricata/*.log"
    - "/var/log/suricata/*.json"
service:
  "chrony@vrf104009":
    enabled: true
    running: true
  suricata:
    enabled: true
    running: true
  suricata-update:
    enabled: true
    running: false
  nftables:
    enabled: true
    running: true
  firewall-controller:
    enabled: true
    running: false
  droptailer:
    enabled: true
    running: false
command:
  "only ssh,vxlan and bgpd is listening at 0.0.0.0":
    exec: "ss -4 -Hlntu src 0.0.0.0 | egrep -v '22|179|4789' | wc -l"
    exit-status: 0
    stdout:
    - "0"
  "only ssh,vxlan,nftables-exporter and bgpd is listening at [::]":
    exec: "ss -6 -Hlntu src [::] | egrep -v '22|179|4789|9630' | wc -l"
    exit-status: 0
    stdout:
    - "0"