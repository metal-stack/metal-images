---
version: '1'
name: ubuntu
username: metalstack
registry-host: quay.io
default-build-args:
  - IGNITION_BRANCH=v0.36.2
  - GOLLDPD_VERSION=v0.4.7
  - SEMVER_PATCH=${SEMVER_PATCH}
  - BASE_OS_NAME=ubuntu
  - OS_NAME=ubuntu
  - DOCKER_APT_OS=ubuntu
  - DOCKER_APT_CHANNEL=noble
  - CRI_VERSION=v1.30.1
  # see https://kernel.ubuntu.com/mainline for available versions
  - UBUNTU_MAINLINE_KERNEL_VERSION=v6.6.36
  - ICE_VERSION=1.14.13
  - ICE_PKG_VERSION=1.3.36.0

builds:
  -
    name: "Ubuntu 24.04"
    tags:
      - ${SEMVER}
      - ${SEMVER_MAJOR_MINOR}
    build-args:
      - BASE_OS_VERSION=24.04
      - FRR_VERSION=frr-10.0
      - FRR_VERSION_DETAIL=10.0.1-0~ubuntu24.04.1
      - FRR_APT_CHANNEL=noble
      - SEMVER_MAJOR_MINOR=24.04
      - SEMVER=${SEMVER_MAJOR_MINOR}${SEMVER_PATCH}
    after:
      - cd ../ && OS_NAME=${OS_NAME} ./test.sh quay.io/metalstack/${OS_NAME}:${SEMVER}
      - OS_NAME=${OS_NAME} SEMVER_MAJOR_MINOR=${SEMVER_MAJOR_MINOR} SEMVER_PATCH=${SEMVER_PATCH} ../export.sh
