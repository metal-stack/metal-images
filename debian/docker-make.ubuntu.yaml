---
version: '1'
name: ubuntu
username: metalstack
registry-host: quay.io
default-build-args:
  - IGNITION_BRANCH=v0.36.2
  - GOLLDPD_VERSION=v0.4.2
  - SEMVER_PATCH=${SEMVER_PATCH}
  - BASE_OS_NAME=ubuntu
  - OS_NAME=ubuntu
  - DOCKER_APT_OS=ubuntu
  - DOCKER_APT_CHANNEL=focal
  - CRI_VERSION=v1.26.0
  - UBUNTU_MAINLINE_KERNEL_VERSION=v6.1.10
  - ICE_VERSION=1.9.11
  - ICE_PKG_VERSION=1.3.30.0
builds:
  -
    name: "Ubuntu 20.04"
    tags:
      - ${SEMVER}
      - ${SEMVER_MAJOR_MINOR}
    build-args:
      - BASE_OS_VERSION=20.04
      - FRR_VERSION=frr-8
      - FRR_VERSION_DETAIL=8.4.2-0~ubuntu20.04.1
      - SEMVER_MAJOR_MINOR=20.04
      - SEMVER=${SEMVER_MAJOR_MINOR}${SEMVER_PATCH}
    after:
      - cd ../ && OS_NAME=${OS_NAME} ./test.sh quay.io/metalstack/${OS_NAME}:${SEMVER}
      - OS_NAME=${OS_NAME} SEMVER_MAJOR_MINOR=${SEMVER_MAJOR_MINOR} SEMVER_PATCH=${SEMVER_PATCH} ../export.sh
  -
    name: "Ubuntu 22.04"
    tags:
      - ${SEMVER}
      - ${SEMVER_MAJOR_MINOR}
    build-args:
      - BASE_OS_VERSION=22.04
      - FRR_VERSION=frr-8
      - FRR_VERSION_DETAIL=8.4.2-0~ubuntu22.04.1
      - SEMVER_MAJOR_MINOR=22.04
      - SEMVER=${SEMVER_MAJOR_MINOR}${SEMVER_PATCH}
    after:
      - cd ../ && OS_NAME=${OS_NAME} ./test.sh quay.io/metalstack/${OS_NAME}:${SEMVER}
      - OS_NAME=${OS_NAME} SEMVER_MAJOR_MINOR=${SEMVER_MAJOR_MINOR} SEMVER_PATCH=${SEMVER_PATCH} ../export.sh
