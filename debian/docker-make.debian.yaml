---
version: '1'
name: debian
username: metalstack
registry-host: quay.io
default-build-args:
  - http_proxy=${HTTP_PROXY}
  - https_proxy=${HTTP_PROXY}
  - HTTP_PROXY=${HTTP_PROXY}
  - HTTPS_PROXY=${HTTP_PROXY}
  - NO_PROXY=${NO_PROXY}
  - no_proxy=${NO_PROXY}
  - IGNITION_BRANCH=v0.34.0
  - YQ_VERSION=2.4.1
  - GOLLDPD_VERSION=v0.2.4
  - METAL_NETWORKER_VERSION=v0.2.4
  - SEMVER_PATCH=${SEMVER_PATCH}
  - BASE_OS_NAME=debian
  - DOCKER_APT_OS=debian
  - CRI_VERSION=v1.18.0
builds:
  -
    name: "Debian 10"
    tags:
      - ${SEMVER}
      - ${SEMVER_MAJOR_MINOR}
    build-args:
      - BASE_OS_VERSION=10
      - DOCKER_APT_CHANNEL=buster
      - FRR_VERSION=frr-7
      - FRR_VERSION=7.2-debian-10
      - SEMVER_MAJOR_MINOR=10
      - SEMVER=${SEMVER_MAJOR_MINOR}${SEMVER_PATCH}
    after:
      - OS_NAME=debian SEMVER_MAJOR_MINOR=${SEMVER_MAJOR_MINOR} SEMVER_PATCH=${SEMVER_PATCH} ../export.sh
