---
version: '1'
name: debian
username: metalstack
registry-host: quay.io
default-build-args:
  - IGNITION_BRANCH=v0.35.0
  - YQ_VERSION=v4.6.3
  - GOLLDPD_VERSION=v0.3.8
  - METAL_NETWORKER_VERSION=v0.8.2
  - SEMVER_PATCH=${SEMVER_PATCH}
  - BASE_OS_NAME=debian
  - OS_NAME=debian
  - DOCKER_APT_OS=debian
  - CRI_VERSION=v1.23.0
builds:
  -
    name: "Debian 10"
    tags:
      - ${SEMVER}
      - ${SEMVER_MAJOR_MINOR}
    build-args:
      - BASE_OS_VERSION=10
      - DOCKER_APT_CHANNEL=buster
      - FRR_VERSION=frr-8
      - FRR_VERSION_DETAIL=8.2.2-0~deb10u1
      - SEMVER_MAJOR_MINOR=10
      - SEMVER=${SEMVER_MAJOR_MINOR}${SEMVER_PATCH}
      - KERNEL_VERSION=5.10.103-1
    after:
      - cd ../ && OS_NAME=${OS_NAME} ./test.sh quay.io/metalstack/${OS_NAME}:${SEMVER}
      - OS_NAME=${OS_NAME} SEMVER_MAJOR_MINOR=${SEMVER_MAJOR_MINOR} SEMVER_PATCH=${SEMVER_PATCH} ../export.sh
